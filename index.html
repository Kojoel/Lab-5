<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons and svgs/favicon-32x32.png" type="image/png">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="advice-box">
            <div class="top">
                <span id="advice-id">ADVICE #117</span>
                <P id="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</P>
            </div>
            <div class="bottom">
                <img src="./icons and svgs/pattern-divider-desktop.svg" alt="pattern divider desktop" id="divDesk">
                <img src="./icons and svgs/pattern-divider-mobile.svg" alt="pattern divider desktop" id="divMob">
            </div>
        </div>
        <div class="dice-container">
            <img src="./icons and svgs/icon-dice.svg" alt="dice icon" id="dice">
        </div>
    </div>
</body>
</html>
